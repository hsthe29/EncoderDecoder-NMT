<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="nav-div">
        <h1 class="application-name">English-Vietnamese Translator</h1>
        <div class="end-button">
            <div class="inner-circle" onclick="shutDown(this)" title="Online"></div>
        </div>
    </div>

    <div id="toast" class="toast">Server disconnected</div>
    
    <hr class="rounded">
    
    <div class="box">
        <div>
            <label class="language">English</label>
            <br>
            <textarea id="src_text" name="src_text" class="autoresizing" rows="6"  cols="50" placeholder="Enter text"></textarea>
            <br>
        </div>
        <div class="btn-box">
            <button class="button" onclick="postData()">Translate</button>
            <button class="button" onclick="clearAll()">Clear all</button>
        </div>
        <div>
            <label class="language">Vietnamese</label>
            <br>
            <textarea id="tar_text" name="tar_text" class="autoresizing" rows="6" cols="50" placeholder="Translation" readonly></textarea>
            <br>
        </div>
    </div>
    <hr class="rounded">
    <div>
        <div class="history-tab" onclick="showHistory()">
            <h2>History</h2>
        </div>
        <div class="history-div" id="history"></div>
    </div>
    <hr class="rounded">
    <script src="script.js"></script>
</body>
</html>
